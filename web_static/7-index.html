<!DOCTYPE html>

<html lang="en">

	<head>
		<link rel="icon" href="/images/icon.png">
		<link rel="stylesheet" href="./styles/4-common.css">
		<link rel="stylesheet" href="./styles/3-header.css">
		<link rel="stylesheet" href="./styles/3-footer.css">
		<link rel="stylesheet" href="./styles/6-filters.css">
		<link rel="stylesheet" href="./styles/7-places.css">
        <title>Display Result</title>
	</head>

	<body>

		<header>
		</header>

		<div class="container">
			<section class="filters">

				<div class="locations">
					<h3>States</h3>
					<h4>California, New York...</h4>
					<ul class="popover">
						<br>
						<h2>California:</h2>
						<li>Los Angeles</li>
						<li>San Francisco</li>
						<h2>New York:</h2>
						<li>Albany</li>
						<li>Oswego</li>
					</ul>
				</div>

				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Kitchen...</h4>
					<ul class="popover">
						<br><br>
						<li>Internet</li>
						<li>TV</li>
						<li>Kitchen</li>
						<li>Iron</li>
						
					</ul>
				</div>

				<button>
					Search
				</button>

			</section>
			<section class="places">
				<h1><br>Places</h1>
				<article>
					<h2>My Home</h2>
				</article>
				<article>
					<h2>Tiny House</h2>
				</article>
				<article>
					<h2>A suite</h2>
				</article>
			</section>
		</div>

		<footer>
            <p>Best School</p>
		</footer>

	</body>
</html>
